<body>
    <div class='songContainer'>
        <ul *ngIf='songs' style='list-style:none;'>
            <li *ngFor='let song of songs' class='songList'>
                <img src="../assets/musicImg.png">
                <div class='songInfo'>
                    <p>{{song.name}}</p>
                    
                </div>
                <div class='manageBtns'>
                    <button *ngIf='song.hidden == false'  (click)=reportConfirm(song._id)>Confirm Report</button>
                    <button (click)=cancelReport(song._id)>Cancel Report</button>
                </div>
            </li>
        </ul>
    </div>
</body>
